<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale =1.0">
        <title>login PAGE</title>
        <link rel="stylesheet" href="CSS/form.css">
        <script src="https://kit.fontawesome.com/e5a81f034c.js" crossorigin="anonymous"></script>
    </head>
    <body id="body">
       
    
        <div id="alert" class="alert-box">
            <p  class="alert">username or password incorrect</p>
        </div>
        <div class="mainbody">
            <!-- <button class="logout" ><a href="./home.html">Log in </a></button> -->
           
            <form id="loginForm" class="columnstyle login-smooth-lightup login-info">
                <h2 class="shadow-text" style="position: relative; bottom:30px;">LOGIN</h2>
               
                
                <input type="text" id="username" placeholder="Username"> 
                <input type="text" id="password" placeholder="Password"> 
                <button class="button" type="submit">submit</button>
                <a class="link" href="./register.html">don't have an account?</a>
            </form>
        </div>
        
        <script src="./JavaScript/login.js"></script>
    </body>
</html>
