<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body id="body">
    <navbar>
        <a style="margin-left:30px" href="./home.html" id="getAllCoins" class="logout login-smooth-lightup"><button>Back to Home</button></a> 
          <h3 id="greeting">Click coins to acd to Watchlist</h3>
          <a class="logout login-smooth-lightup" href="./login.html"><button>LogOut</button></a> 
      </navbar>
      <main id="main" style="justify-content: center; position:relative;">
        <div class="watchlist-container" style="height:3in; width:80vw;">
          <div class="watchlist-header" style="position:sticky; width:100%;">Click on Coins to add and delete from Watchlist</div>
          <div class="watchlist-body table-responsive">
            <table class="table table-striped">
              <thead>
                <tr >
                 
                  <th scope="col">Name</th>
                  <th scope="col">Symbol</th>
                  <th scope="col">Current Price</th>
                  <th scope="col">24h Hi</th>
                  <th scope="col">24h Lo</th>
                  <th scope="col">%</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id="tbody">
               
          
              </tbody>
            </table>
             </div>
            
          </div>
      </main>
      <footer id="coins" class="table-responsive" style="cursor:pointer;">
        <table class="table table-striped" style="position: relative;">
            <thead style="position:sticky;">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Symbol</th>
                <th scope="col">Current Price</th>
                <th scope="col">24h Hi</th>
                <th scope="col">24h Lo</th>
                <th scope="col">%</th>
                
             
              </tr>
            </thead>
            <tbody id="coins-table" class=".table-hover">
             
              <tr>
                <th scope="row">1</th>
                <td>bitcoin</td>
                <td>btc</td>
                <td>20000</td>
                <td>20001</td>
                <td>1999</td>
                <td>0.01</td>
              </tr>
           
            </tbody>
          </table>
        </footer>
        <script src="./JavaScript/addCoin.js"></script>
</body>

</html>
